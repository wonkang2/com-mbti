<!doctype html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>ComMBTI</title>
    <link rel="stylesheet" href="/css/common/layout.css">
    <link rel="stylesheet" href="/css/bulletin-board/post.css">
    <script src="https://kit.fontawesome.com/cc4e8a330a.js" crossorigin="anonymous"></script>
</head>

<body>
<header th:replace="/common/header::header">
    게시판의 헤더 부분
</header>
<section>
    <div class="section__body__wrapper">
        <div class="article__form">
            <div class="article__form__detail">제목</div>
            <input id="title" type="text" placeholder="제목을 입력해주세요." class="article__form__input">
        </div>
        <div class="article__form">
            <div class="article__form__detail">본문</div>
            <textarea id="content" cols="30" rows="10" placeholder="내용을 입력해주세요."
                      class="article__form__input"></textarea>
        </div>
        <div class="article__form">
            <div class="article__form__detail">파일첨부</div>
            <input id="files" type="file" multiple="multiple" class="article__form__file__input">
        </div>
    </div>
    <div class="article__form">
        <button id="postButton" class="article__form__submit__button" type="button">등록하기</button>
    </div>
</section>

</body>
<script src="/js/bulletin-board/bulletinPost.js"></script>
</html>
