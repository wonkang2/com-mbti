<!doctype html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>ComMBTI</title>
    <link rel="stylesheet" href="/css/common/layout.css">
    <link rel="stylesheet" href="/css/bulletin-board/post.css">
    <link rel="stylesheet" href="/css/bulletin-board/edit.css">
</head>

<body>
<header th:replace="/common/header::header">
    게시판의 헤더 부분
</header>
<section class="section">
    <article class="section__article">
        <div class="section__article__form" th:id="${bulletin.bulletinId}">
            <div class="article__form">
                <div class="article__form__detail">제목</div>
                <input id="title" name="title" th:value="${bulletin.title}" type="text" class="article__form__input">
            </div>
            <div class="article__form">
                <div class="article__form__detail">본문</div>
                <textarea id="content" name="content" th:text="${bulletin.content}" cols="30"
                          rows="10" placeholder="내용을 입력해주세요." class="article__form__input"></textarea>
            </div>
            <div class="article__form">
                <div class="article__form__detail">파일첨부</div>
                <input name="files" type="file" multiple="multiple"
                       class="article__form__file__input" , id="files">

                <ul th:unless="${bulletin.imageFileResponseDtoList} == null" class="article__form__files">
                    <li th:each="image: ${bulletin.imageFileResponseDtoList}" class="article__form__files__wrapper"
                        th:id="'image' + ${image.imageId}">
                        <img th:src="${image.imagePath}" class="article__form__files__file">
                        <button th:data-deleteImage-id="${image.imageId}" class="article__files__deleteButton" type="button">❌삭제하기
                        </button>
                    </li>
                </ul>
            </div>
            <div class="article__form">
                <button class="article__form__submit__button" type="button" id="saveButton" th:data-bulletinId="${bulletin.bulletinId}">저장하기</button>
            </div>

        </div>
    </article>
</section>
</body>

<script src="/js/bulletin-board/bulletinEdit.js"></script>
</html>
